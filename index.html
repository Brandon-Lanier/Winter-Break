<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Brandon's Google</title>
  </head>
  <body>
    <header>
      <nav class="header">
        <ul class="header-links-l">
          <a href="#">About</a>
          <a href="#">Store</a>
        </ul>
        <ul class="header-links-r">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img class="apps_image" src="images/outline_apps_black_24dp.png" alt="apps">
          <img class="profile_image" src="images/profile_image.png" alt="profile">
        </ul>
      </nav>
    </header>

    <img class="logo" src="images/seasonal-holidays-2021-6753651837109324-6752733080595603-cst.gif" alt="Google">

    <div class="searcharea">
      <img class ="magglass" src="images/outline_search_black_24dp.png" alt="magnify">
      <input class="search" type="text" name="search-bar" value="">
      <img src="images/outline_mic_black_24dp.png" alt="mic">
    </div>
    <div class="buttons">
      <input type="submit" name="search" class="googleSearch" value="Google Search">
      <input type="submit" name="search" class="googleSearch" value="I'm Feeling Lucky">
      <button type="button" name="google-search">Google Search</button>
      <button type="button" name="lucky">I'm Feeling Lucky</button>
    </div>
  </body>
  <footer>
    <nav class="footer">
      <ul class="footer-list-l">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </ul>
      <a href="#">Carbon neutral since 2007</a>
      <ul class="footer-list-r">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </ul>
    </nav>
  </footer>
</html>
