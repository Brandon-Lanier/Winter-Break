<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/google-logo-icon.png">
    <title>Brandon's Google</title>
  </head>
  <body>
    <header>
      <nav class="header">
        <ul class="header-links-l">
          <a href="#">About</a>
          <a href="#">Store</a>
        </ul>
        <ul class="header-links-r">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img class="apps_image" src="images/outline_apps_black_24dp.png" alt="apps">
          <img class="profile_image" src="images/profile_image.png" alt="profile">
        </ul>
      </nav>
    </header>
      <img class="logo" src="images/seasonal-holidays-2021-6753651837109324-6752733080595603-cst.gif" alt="Google">
        <div class="searcharea">
            <img class ="magglass" src="images/outline_search_black_24dp.png" alt="magnify">
            <input class="searchbox" type="text" name="search-bar" value="">
            <img class="microphone" src="images/outline_mic_black_24dp.png" alt="voice search">
          </div>
        <div class="buttons">
          <button type="button" name="google-search">Google Search</button>
          <button type="button" name="lucky">I'm Feeling Lucky</button>
        </div>
        <div class="empty-space"></div>
  </body>
    <footer>
      <nav class="footer">
        <ul class="footer-list">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </ul>
        <ul class="footer-list">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </nav>
  </footer>
</html>
